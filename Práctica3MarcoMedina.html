    <script>
        
    
        function calculo(nbr1,tv,nbr2) 
        {
            let resil = null;
            switch(tv)
            {
                case 1: return resil = nbr1+nbr2;
                case 2:return  resil = nbr1-nbr2;
                case 3:return   resil = nbr1*nbr2;
                case 4:return  resil = nbr1/nbr2;
                case 5:return  resil = Math.pow(nbr1, nbr2);
            }
        }
        function Calcular(t)
        {
            let a = parseInt(document.getElementById("num1").value);
            let b = parseInt(document.getElementById("num2").value);

        }

    <form action="">

                    <input type = "number" name = "vle2" id = "vle2">
                </td>

                <td>
                    INGRESA EL TERCER VALOR c:
                    <input type = "number" name = "vle3" id = "vle3">

                <td>
                    <input type = "button" value ="Calcular" onclick ="Cuadratica_Cal();">

    <script>
        //
    function Cuadratica_Cal() 
    {
        let a = parseInt(document.getElementById("vle1").value);
        let b = parseInt(document.getElementById("vle2").value);
        let c = parseInt(document.getElementById("vle3").value);
        let parte1 = (-1)*b;
        let parte2 = Math.pow(b,2)-(4*a*c);
        let parte3 = 2*a;
        if (parte2 > 0) {
            let x1 = (parte1 - Math.sqrt(parte2))/parte3;
            let x2 = (parte1 + Math.sqrt(parte2))/parte3;
            alert("Estos son los valores de x: "+ parseFloat(x1) + " y " +parseFloat(x2));
        } else {
            let x3 = parte1/parte3;
            alert("El valor de x es: "+ parseFloat(x3));
        }
    }
    </script>
